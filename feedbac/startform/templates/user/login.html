
        <div class="card-body"> 
          <form method="post"
            {% if action_url %}
              action="{% url action_url %}"
            {% endif %}
          >
          {% csrf_token %}

          {% for field in form %}
            <div>
              <div>
                {{ field.label }}
              </div>
              <div>
                {{ field }}
              </div>
            </div>
          {% endfor %}
          <div>
            <button type="submit">
              Войти
            </button>
          </div>
          </form>
        </div>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Stail.css' %}">
    <title>
        {% block title %}
            Агентство по делам юстиции и мировых судей
        {% endblock %}
    </title>
</head>
<body>
    <header class="header">
        {% include 'includes/header.html' %}     
    </header>
    <div class="col-12">
        <div class=" support-ticket-push__form">
            <div class="support-ticket-group">
                <form action="{% url 'formstart:post_create' %}" method="post" >
                    {% csrf_token %}
                    <div class="col">
                        {% for field in form %}
                            <div for="support_ticket_form_email" class="support-ticket-label control-label app-title" style="margin-left: 300px;">
                                {{ field.label }}
                            </div>
                            <div style="margin-left: 300px;">
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button class="support-ticket__submit" type="submit" style="margin-bottom: 30px;">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        {% include 'includes/footer.html' %}
    </footer>
</body>
</html>

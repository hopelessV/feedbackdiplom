{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Stail.css' %}">
    <title>
        {% block title %}
            Агентство по делам юстиции и мировых судей
        {% endblock %}
    </title>
</head>
<body>
    <header class="header">
        {% include 'includes/header.html' %}     
    </header>
    <div class="card-body"> 
        <form method="post"
          {% if action_url %}
            action="{% url action_url %}"
          {% endif %}
        >
        {% csrf_token %}
    
        {% for field in form %}
          <div>
            <div class="support-ticket-label control-label app-title">
              {{ field.label }}
            </div>
            <div>
              {{ field }}
            </div>
          </div>
        {% endfor %}
        <div>
          <button class="support-ticket__submit" type="submit">
            Войти
          </button>
        </div>
        </form>
    </div>
    <footer class="footer">
        {% include 'includes/footer.html' %} 
    </footer>
</body>
